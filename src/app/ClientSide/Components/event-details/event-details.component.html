<div class="card">
  <div class="card-header">
    <h2>{{singleEvent.name}}</h2>
    <p>
      <small> {{'type'}} </small>
    </p>
  </div>

  <div class="card-content">
    <p id="desc">{{singleEvent.description}}</p>
  </div>

  <div class="date">
    <p><small>{{singleEvent.date | date:'dd-MM-yyyy'}}</small></p>
  </div>
</div>
