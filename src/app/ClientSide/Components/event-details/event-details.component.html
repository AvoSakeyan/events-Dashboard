<div class="card" *ngIf="eventType">
  <div class="card-header">
    <h2>{{singleEvent.name}}</h2>
    <p><strong>{{eventType[singleEvent.eventType - 1].type}}</strong></p>
  </div>

  <div class="card-content">
    <p id="desc" [title]="singleEvent.description"> {{singleEvent.description}}</p>
  </div>

  <div class="date">
    <p><strong>{{singleEvent.date | date:'dd-MM-yyyy'}}</strong></p>
  </div>
</div>
