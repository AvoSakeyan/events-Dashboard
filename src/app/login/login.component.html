<form  [formGroup]="form"  (ngSubmit)="submit()">
  <h2>Log In</h2>

  <!--  ========== Email Part =========-->
  <div class="form-control "
  [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
  <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
    <div class="validation"
    *ngIf="form.get('email').touched && form.get('email').invalid">
    <small *ngIf="form.get('email').errors.required">Email is required </small>
    <small *ngIf="form.get('email').errors.email"> A Valid Email is needed</small>
  </div>
  </div>

<!--  ==========  Password  Part ========-->
  <div class="form-control "
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required" >Password is required</small>
      <small *ngIf="form.get('password').errors.minlength">
        Field should contain min {{form.get('password').errors.minlength.requiredLength}} symbols
      </small>
    </div>
  </div>

  <button
    type = "submit"
    class="btn btn-success"
    [disabled]="form.invalid"
  > LogIn</button>

  <!--  ==========  ErrorMessage  Part ========-->

    <div class="errMessage" *ngIf="errMessage">
      <span><strong>{{errMessage}}</strong></span>
    </div>

</form>
